<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="clock">
        <div class="hand hour-hand" id="hour"></div>
        <div class="hand minute-hand" id="minute"></div>
        <div class="hand second-hand" id="second"></div>
<div class="numbers">
    <div class="number" id="n1" style="color: gray;">1</div>
        <div class="number" id="n2" style="color: gray;">2</div>
        <div class="number" id="n3">3</div>
        <div class="number" id="n4" style="color: gray;">4</div>
        <div class="number" id="n5" style="color: gray;">5</div>
        <div class="number" id="n6">6</div>
        <div class="number" id="n7" style="color: gray;">7</div>
        <div class="number" id="n8" style="color: gray;">8</div>
        <div class="number" id="n9">9</div>
        <div class="number" id="n10" style="color: gray;">10</div>
        <div class="number" id="n11" style="color: gray;">11</div>
        <div class="number" id="n12">12</div>
</div>
        

        <div class="center-circle"></div>
    </div>

    <script src="script.js"></script>

</body>
</html>
